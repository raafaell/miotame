<!DOCTYPE html>
<html>

<head>
  <title>IOTA Address Shortener</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="A description of the page" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="MIOTA.me - IOTA Address Shortener" />
  <meta name="twitter:description" content="Shorten your address in a secure and easy way using the Tangle! Sharing your donate address or any address has never been easier." />
  <meta name="twitter:image" content="https://miota.me/img/timg.png" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
  <script src="js/iotajslib.min.js" type="text/javascript"></script>
  <script src="node_modules/qrious/dist/qrious.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/gtag.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:300&display=swap" rel="stylesheet">

</head>

<body>

  <div class="content">

    <div class="main">
      <div class="logoarea">
        <p class="logo" id="logo"><a href="https://miota.me/">MIOT&Lambda;.me</a>
          <h5>Decentralized IOTA Address Shortener</h5>
        </p>
      </div>
      <div align="center">ALWAYS CHECK IF THE LAST TRYTES OF THE URL MATCHES THE ADDRESS!</div></br>

      <div id="inputs">
        <textarea class="input autoExpand" rows='1' type="text" id="UserInput" placeholder="Please Enter Address"
          maxlength="90"></textarea>
        <input class="submitbtn" type="button" name="submit" value="Create Short URL" onclick="sendTransaction()">
        <input class="submitbtn tagbutton" type="button" name="submit" value="Find Address"
          onclick="getAddressWithTag(document.getElementById('UserInput').value)">
      </div>

      <span class="urldata" id="urldata"></span>
      <input class="submitbtn" id="copybtn" type="button" name="submit" value="Copy URL"
        onclick="copyElement('URL', '.baffle')">

      <a id="addressplaceholder"></a>
      <input class="submitbtn" id="copybtnaddress" type="button" name="submit" value="Copy Address"
        onclick="copyElement('Address', '#addressplaceholder')">

        <div id="infoblock" class="hide">
          <p class="infotitle">Short Address Details</p>
        <div class="info">
          <span class="deeplink" id="deeplink"></span>
          <span class="QR" id="QR">
            <canvas id="qrcode"></canvas>
          </span>
          <span id="blockright">Some content here.</span>
        </div>

      </div>

    </div>

  </div>
