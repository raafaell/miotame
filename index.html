<!DOCTYPE html>
<html>

<head>
  <title>IOTA Address Shortener</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="description" content="A description of the page" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="KIOTA.me - IOTA Address Shortener" />
  <meta name="twitter:description" content="Shorten your address in a secure and easy way using the Tangle! Sharing your donate address or any address has never been easier." />
  <meta name="twitter:image" content="https://kiota.me/img/timg.png" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
  <script src="js/iotajslib.min.js" type="text/javascript"></script>
  <script src="node_modules/qrious/dist/qrious.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/gtag.js" type="text/javascript"></script>
  <script src="https://unpkg.com/tooltip-sequence@latest/dist/index.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tooltip-sequence@latest/dist/index.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:300&display=swap" rel="stylesheet">

</head>

<body>

  <div class="content">

    <div class="main">
      <div class="logoarea">
        <p class="logo" id="logo"><a href="https://kiota.me/">KIOT&Lambda;.me</a>
          
        </p>
      </div>
      <div id="inputs">
        <input class="text" rows='1' type="text" id="UserInput" autofocus="autofocus" onfocus="this.select()" placeholder="Paste Your IOTA Address or kiota.me/TAG" title="Paste Your IOTA Address or TAG" maxlength="90"></input>

        <div class="buttons_main">
          <input class="submitbtn" id="createurl" type="button" name="submit" value="Create Short URL" title="Shorten Your Address" onclick="sendTransaction()">
          <input class="submitbtn" id="searchtag" type="button" name="submit" value="Find Address" title="Find Address With TAG" onclick="getAddressWithTag(document.getElementById('UserInput').value)">
        </div>

        <span class="warn" id="warn"></span>


      </div>

      <span class="urldata" id="urldata"></span>
      <input id="copybtn" type="button" name="submit" value="Copy URL" onclick="copyElement('URL', '.baffle')">

        <div id="infoblock" class="hide">
          <p class="infotitle">Short Address Details</p>
        <div class="info">
          <span class="deeplink" id="deeplink"></span>
          <span class="QR" id="QR">
            <canvas id="qrcode"></canvas>
          </span>
          <span id="blockright">Some content here.</span>
        </div>

      </div>

      <div class="buttons">
      <a id="addressplaceholder"></a>
      <input class="submitbtn" id="backhome" type="button" name="home" value="Back to Home" onclick="window.location = 'https://kiota.me';  ">
      <input class="submitbtn" id="copybtnaddress" type="button" name="submit" value="Copy Address" onclick="copyElement('Address', '#addressplaceholder')">
      </div>

    </div>
  <footer class="footer" id="footer">
    Â© 2019 KIOTA.me // Powered by <a href="https://iota.org/" target="_blank">IOTA</a> // <a href="https://medium.com/@raafaelll/introducing-miota-me-a-decentralized-iota-address-shortener-a260c41a1e15" target="_blank">About</a> // <a href="https://github.com/raafaell/miotame" target="_blank"><img style="margin-bottom: -3px;" src="img/git.png" height="18" alt="Fork on Github"></a>
  </footer>

  </div>

          <script type="text/javascript">
            warn.innerHTML = "Always check if the last trytes of the URL matches the address!"
            setTimeout(function () { $('.warn').fadeOut('slow'); }, 5000);
        </script>

  <script type="text/javascript">

    if (document.cookie.split(';').some((item) => item.trim().startsWith('kiota'))) {
    console.log('Cookie exists, wont show tooltips')
} else {
  const options = {
  backdropColor:"transparent || #f2f2f2",
  sequence:[{
    element:"#logo",
    description:"Welcome to kiota.me, I can help you share your IOTA Address in a much cleaner way, without the 90 letters and numbers. Please click next to learn more.",
    placement:"top"
  },{
    element:"#UserInput",
    description:"This is where you will paste your IOTA Receiving Address. We will send a transaction to the Tangle with the last 9 trytes of your address and use it as a TAG.",
    placement:"left"
  },{
    element:"#createurl",
    description:"After you paste your 90 trytes address, click this button to create your short address. It may take a few seconds to send the transaction to the Tangle.",
    placement:"bottom"
  },{
    element:"#searchtag",
    description:"Use this button to search an address matching the a TAG, i.e. https://kiota.me/ATIAKOXL9. In this case, ATIAKOXL9 is the TAG.",
    placement:"bottom"
  },
  {
    element:"#footer",
    description:"You can learn more about this project and contribute on github! This project was made with love by @IOTABeeliever and Thoralf",
    placement:"top"
  }],
  onComplete:function() {
    document.cookie = "kiota";
  }
};
createSequence(options);
}
</script>
</body>
</html>
